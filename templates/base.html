<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Base</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-default navbar-static-top">
    <ul class="nav navbar-nav">
        <li><a class="navbar-brand" href="{% url 'main' %}">Main</a></li>
        <li><a class="navbar-link" href="{% url 'taskmanager:desk-list' %}">Desk list</a></li>
        {% if user.is_authenticated %}
        <li><a href="{% url 'account_logout' %}"
               style="color: indianred;font-weight: bold ;text-transform: uppercase;">
            Выход | {{ user.username }}
        </a></li>

        {% else %}
        <a href="{% url 'account_login' %}"
           style="color: indianred;font-weight: bold ;text-transform: uppercase;">
            Вход
        </a>
        <a href="{% url 'account_signup' %}"
           style="color: indianred;font-weight: bold ;text-transform: uppercase;">
           Регистрация
        </a>

        {% endif %}
    </ul>
</nav>
<div class="container">

    {% block content %}
    {% endblock content %}

</div>
</body>
</html>
